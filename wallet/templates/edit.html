<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password Wallet</title>
  </head>
  <body style="margin-right: auto; width: 8em">
		<p>Edit form</p>
		{% for item in data %}
        <form class="form-vertical" name="Form" action="/edit/" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}
		<div class="control-group">
            <div class="controls">
                <input type="hidden" name="id_password" id="id_password" value={{ id_pass }}>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="username">login</label>
            <div class="controls">
                <input type="text" id="login" name="login"  value={{ item.login }}>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">password</label>
            <div class="controls">
                <input type="text" name="password" id="password" value={{ item.password }}>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="address">web address</label>
            <div class="controls">
                <input type="text" name="address" id="address" value={{ item.web_address }}>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="address">web address</label>
            <div class="controls">
                <input type="text" name="description" id="description" value={{ item.description }}>
            </div>
        </div>
        <br />
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Edit</button>
            </div>
        </div>
        </form>
		{% endfor %}
		<br />
        <a href="../main">Back</a>
  </body>
</html>
